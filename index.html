<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Mobile Menu</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <!-- mobile menu will take any id and attach itself to it. Content is for this specific use-case. -->
        <div id="content">
            <div class="menu-wrapper">
                <div class="activation-circle" id="activation-circle">+</div>
                    <div class="children-wrapper" id="children-wrapper">
                        <div class="child-circle" id="alarm">
                            <i class="gg-alarm"></i>
                        </div>
                        <div class="child-circle" id="bell">
                            <i class="gg-bell"></i>
                        </div>
                        <div class="child-circle">
                            <i class="gg-smartphone-chip" id="smartphone-chip"></i>
                        </div>
                        <div class="child-circle">
                            <i class="gg-screen" id="screen"></i>
                        </div>
                    </div>
            </div>
        </div>
        <script src="./bundle.js"></script>
    </body>
</html>
